<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="robots" content="noindex, nofollow">
  <title>Live Cams - Join Now!</title>
  <style>
    :root {
      --primary-color: #ff3366;
      --bg-dark: #000;
      --bg-header: #111;
      --bg-tabs: #1a1a1a;
      --bg-tab-hover: #222;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-dark);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      text-align: center;
      line-height: 1.4;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    header {
      background: var(--bg-header);
      padding: 0.8rem;
      font-size: clamp(1rem, 2vw, 1.2rem);
      font-weight: 600;
    }

    .tabs {
      display: flex;
      background: var(--bg-tabs);
    }

    .tab {
      flex: 1;
      padding: 0.75rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: background-color 0.2s ease;
      font-size: 0.9rem;
    }

    .tab:hover {
      background: var(--bg-tab-hover);
    }

    .tab.active {
      border-bottom: 2px solid var(--primary-color);
      color: var(--primary-color);
    }

    iframe {
      width: 100vw;
      height: calc(100vh - 4.5rem);
      border: none;
      display: block;
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: var(--primary-color);
      padding: 1rem 2rem;
      border-radius: 5px;
      font-size: 1rem;
      z-index: 1000;
      display: none;
    }

    .loading.show {
      display: block;
    }

    @media (max-width: 600px) {
      .tab {
        padding: 0.5rem;
        font-size: 0.8rem;
      }
      header {
        padding: 0.6rem;
        font-size: 0.9rem;
      }
      .loading {
        font-size: 0.9rem;
        padding: 0.75rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>ðŸ”¥ Live Cams Await â€” Join Now! ðŸ”¥</header>
  <div class="tabs">
    <button class="tab active" data-gender="f">Girls</button>
    <button class="tab" data-gender="c">Couples</button>
    <button class="tab" data-gender="t">Trans</button>
    <button class="tab" data-gender="x">All</button>
  </div>
  <div class="loading" id="loading">Connecting...</div>
  <iframe id="camFrame"
    src="https://chaturbate.com/in/?tour=x1Rd&campaign=qGqfw&track=popcash&c=15&p=1&gender=f"
    title="Live Cam Content"
    loading="eager"
    allowfullscreen>
  </iframe>

  <script>
    'use strict';

    const BASE_URL = 'https://chaturbate.com/in/?tour=x1Rd&campaign=qGqfw&track=popcash&c=15&p=1&gender=';
    const EXIT_URL = 'https://chaturbate.com/in/?tour=wFE6&campaign=qGqfw&track=default';
    const tabs = document.querySelectorAll('.tab');
    const frame = document.getElementById('camFrame');
    const loading = document.getElementById('loading');
    let isExiting = false;

    // Maximize window if too small
    if (window.innerWidth < 400 || window.innerHeight < 600) {
      window.moveTo(0, 0);
      window.resizeTo(screen.availWidth, screen.availHeight);
    }

    // Show loading prompt
    loading.classList.add('show');

    // Tab switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        loading.classList.add('show');
        frame.src = `${BASE_URL}${tab.dataset.gender}`;
      });
    });

    // Hide loading when iframe loads or after 2 seconds
    frame.addEventListener('load', () => {
      loading.classList.remove('show');
    });

    const hideLoading = setTimeout(() => {
      loading.classList.remove('show');
    }, 2000);

    // Fallback redirect if iframe fails
    const fallbackTimer = setTimeout(() => {
      if (!frame.contentWindow) {
        loading.classList.remove('show');
        window.location.assign(`${BASE_URL}f`);
      }
    }, 2000);

    // Exit popup (redirect)
    window.addEventListener('beforeunload', (e) => {
      if (!isExiting) {
        isExiting = true;
        window.location.assign(EXIT_URL);
      }
    });
  </script>
</body>
    </html>
