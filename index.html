<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="robots" content="noindex, nofollow">
  <title>Live Cam - Join Now!</title>
  <style>
    :root {
      --primary-color: #ff3366;
      --bg-dark: #000;
      --bg-header: #111;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-dark);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      text-align: center;
      line-height: 1.4;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    header {
      background: var(--bg-header);
      padding: 0.8rem;
      font-size: clamp(1rem, 2vw, 1.2rem);
      font-weight: 600;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 4.5rem);
      border: none;
      display: block;
      position: absolute;
      top: 4.5rem;
      left: 0;
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: var(--primary-color);
      padding: 1rem 2rem;
      border-radius: 5px;
      font-size: 1rem;
      z-index: 1000;
      display: none;
    }

    .loading.show {
      display: block;
    }

    @media (max-width: 600px) {
      header {
        padding: 0.6rem;
        font-size: 0.9rem;
      }
      .loading {
        font-size: 0.9rem;
        padding: 0.75rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>ðŸ”¥ Live Cam - Join Now! ðŸ”¥</header>
  <div class="loading" id="loading">Connecting...</div>
  <iframe id="camFrame"
    src="https://chaturbate.com/in/?tour=dU9X&campaign=qGqfw&track=embed&signup_notice=1&disable_sound=1&mobileRedirect=never" <!-- Corrected domain -->
    title="Live Cam Stream"
    loading="eager"
    allowfullscreen>
  </iframe>

  <script>
    'use strict';

    const EXIT_URL = 'https://chaturbate.com/in/?tour=dU9X&campaign=qGqfw&track=default';
    const frame = document.getElementById('camFrame');
    const loading = document.getElementById('loading');
    let isExiting = false;

    // Show loading prompt
    loading.classList.add('show');

    // Hide loading when iframe loads or after 2 seconds
    frame.addEventListener('load', () => {
      loading.classList.remove('show');
    });

    const hideLoading = setTimeout(() => {
      loading.classList.remove('show');
    }, 2000);

    // Fallback redirect if iframe fails
    const fallbackTimer = setTimeout(() => {
      if (!frame.contentWindow) {
        loading.classList.remove('show');
        window.location.assign('https://chaturbate.com/in/?tour=dU9X&campaign=qGqfw&track=default');
      }
    }, 2000);

    // Exit popup (redirect)
    window.addEventListener('beforeunload', (e) => {
      if (!isExiting) {
        isExiting = true;
        window.location.assign(EXIT_URL);
      }
    });
  </script>
</body>
  </html>
