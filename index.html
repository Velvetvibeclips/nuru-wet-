<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow"> <!-- Prevent indexing -->
  <title>Live Cams - Join Now!</title>
  <style>
    :root {
      --primary-color: #ff3366;
      --bg-dark: #000;
      --bg-header: #111;
      --bg-tabs: #1a1a1a;
      --bg-tab-hover: #222;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-dark);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      text-align: center;
      line-height: 1.4;
    }

    header {
      background: var(--bg-header);
      padding: 0.8rem;
      font-size: clamp(1rem, 2vw, 1.2rem);
      font-weight: 600;
    }

    .tabs {
      display: flex;
      background: var(--bg-tabs);
    }

    .tab {
      flex: 1;
      padding: 0.75rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: background-color 0.2s ease;
      font-size: 0.9rem;
    }

    .tab:hover {
      background: var(--bg-tab-hover);
    }

    .tab.active {
      border-bottom: 2px solid var(--primary-color);
      color: var(--primary-color);
    }

    iframe {
      width: 100%;
      height: calc(100vh - 4.5rem);
      border: none;
      display: block;
    }

    @media (max-width: 600px) {
      .tab {
        padding: 0.5rem;
        font-size: 0.8rem;
      }
      header {
        padding: 0.6rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="tabs">

    <button class="tab" data-gender="t">Trans</button>
    <button class="tab" data-gender="x">All</button>
  </div>
  <iframe id="camFrame"
    src="https://chaturbate.com/in/?tour=x1Rd&campaign=qGqfw&track=popcash&c=15&p=1&gender=f"
    title="Live Cam Content"
    loading="eager"
    allowfullscreen>
  </iframe>

  <script>
    'use strict';

    const BASE_URL = 'https://chaturbate.com/in/?tour=x1Rd&campaign=qGqfw&track=popcash&c=15&p=1&gender=';
    const tabs = document.querySelectorAll('.tab');
    const frame = document.getElementById('camFrame');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        frame.src = `${BASE_URL}${tab.dataset.gender}`;
      });
    });

    // Fallback redirect if iframe fails
    const fallbackTimer = setTimeout(() => {
      if (!frame.contentWindow) {

    }, 2000);
